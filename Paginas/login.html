

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      language="javascript"
      type="text/javascript"
      src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"
    ></script>
    <script src="https://kit.fontawesome.com/40f2d4fd97.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>REGISTRO- PROYECTO</title>
  </head>

  <body>
    <div id="menu"></div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12s">
          
          <form method="POST" id="formulario1">
            <h1>LOGIN</h1>
            <div class="form-group">
              <label for="id_txtEmail">Email</label>
              <input
                type="email"
                name="txtEmail"
                class="form-control"
                id="id_txtEmail"
                aria-describedby="emailHelp"
                placeholder="Ingrese su email aquí"
              />
            </div>
            <div class="form-group">
              <label for="id_txtContrasena">Contraseña</label>
              <input
                type="password"
                class="form-control"
                name="txtContrasena"
                required=""
                id="id_txtContrasena"
                placeholder="Contraseña"
              />
            </div>


              <p>No tienes cuenta? <a href="registro.html">Registrate</a></p>
            </div>
            <div class="form-check">
              <button
                class="btn btn-info"
                type="button"
                name="showpassword"
                id="showpassword"
                value="Ver Password"
              >
                Ver Contraseña
              </button>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <div id="piePag"></div>

    <!-- Hacemos el llamado a los validadores, que estan en la carpeta js  -->
    
    <script src="../js/validador.js" type="text/javascript"></script>
    <script src="../js/verPassword.js" type="text/javascript"></script>
    <script src="../js/a.js"></script>
  </body>
</html>
